name: Destroy Bootstrap

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Destroy-Bootstrap:
    runs-on: ubuntu-latest
    env:
      TF_VAR_do_token: ${{ secrets.TF_VAR_do_token }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      TF_VAR_pvt_key: ${{ secrets.TF_VAR_pvt_key }}
      SPACES_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
      SPACES_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}

    defaults:
      run:
        working-directory: ./terraform/bootstrap

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
 
      - name: Terraform Init
        run: \
          terraform init \
            -backend-config="access_key=${{ secrets.SPACES_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.SPACES_SECRET_ACCESS_KEY }}" \
            -backend-config="endpoint=https://${{ env.SPACES_REGION }}.digitaloceanspaces.com" \
            -backend-config="bucket=${{ env.SPACES_BUCKET }}" \
            -backend-config="key=bootstrap/terraform.tfstate" \
            -force-copy

      - name: Check Terraform fmt
        run: terraform fmt -check

      - name: Validate Configuration
        run: terraform validate

      - name: Terraform destroy
        run: terraform destroy -auto-approve
        env:
          TF_INPUT: false
